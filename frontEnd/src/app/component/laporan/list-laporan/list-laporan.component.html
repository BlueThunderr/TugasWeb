<div class="card">
  <div class="card-body">
    <button type="button" class="btn btn-primary float-right" (click)="onTambahLaporan()">Tambah</button>
    <table class="table table-striped table-hover">
      <thead>
        <th>No</th>
        <th>Topik</th>
        <th>Tanggal Dibuat</th>
        <th>Status</th>   
        <th [hidden]="!isNotAdmin">Ubah Status</th> 
      </thead>
      <tbody>
        <tr *ngFor="let laporanHeader of laporanHeaders; index as i">
          <td>{{i+1}}</td>
          <td>{{laporanHeader.judulLaporan}}</td>
          <td>{{laporanHeader.tglBuat | date: 'medium'}}</td>
          <td>{{laporanHeader.status}}</td>
          <td [hidden]="!isNotAdmin">
            <button class="btn btn-primary" *ngIf="laporanHeader.statusLaporan == '1'" (click)="changeStatusProcessing(laporanHeader.laporanHeaderId, laporanHeader.statusLaporan, i)">Processing</button>
            <button class="btn btn-primary" *ngIf="laporanHeader.statusLaporan == '2'" (click)="changeStatusProcessing(laporanHeader.laporanHeaderId, laporanHeader.statusLaporan, i)">Done</button>
            <button class="btn btn-primary" *ngIf="laporanHeader.statusLaporan == '999'"  disabled="true">Done</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
